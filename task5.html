<!DOCTYPE html>
<html>
    <head>
        <title>
            Task-5 Shrinidhi.B 21BIT0381
        </title>
    </head>
    <body>
        <p><center><h2><font color="blue">Registration form</font></h2></center></p>
        <table align="center" border="1">
            <form>
                <tr>
                    <td align="center">
                        <label for="fn"><b>First Name</b></label>
                    </td>
                    <td>
                        <input type="text" name="fn" required />
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label for="ln"><b>Last Name</b></label>
                    </td>
                    <td>
                        <input type="text" name="ln" />
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label for="mail"><b>Email</b></label>
                    </td>
                    <td>
                        <input type="text" name="mail" required />
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label for="pwd"><b>Password</b></label>
                    </td>
                    <td>
                        <input type="password" required/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label for="repwd"><b>Re-enter Password</b></label>
                    </td>
                    <td>
                        <input type="password" required/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                    <label for="gender"><b>Gender:</b></label>
                    </td>
                    <td>
                    <input type="radio" name="gender" value="male"/>Male<hr>
                    <input type="radio" name="gender" value="female"/>Female
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label for="age"><b>Age:</b></label>
                    </td>
                    <td>
                        <input type="number" name="age" required />
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label for="pn"><b>Phone Number</b></label>
                    </td>
                    <td>
                        <input type="number" name="pn" required />
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="add"><b>Address</b></label>
                    </td>
                    <td>
                        <textarea name="add" rows="5" ></textarea>
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="state"><b>State</b></label>
                    </td>
                    <td>
                        <input type="text" name="state" required />
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <label for="country"><b>Country</b></label>
                    </td>
                    <td>
                        <select id="country" name="country">
                            <option value="" disabled selected>Choose your country</option>
                            <option value="1">India</option>
                            <option value="2">South Korea</option>
                            <option value="3">Nepal</option>
                            <option value="4">Sri Lanka</option>
                            <option value="5">China</option>
                            <option value="6">Japan</option>
                            <option value="7">France</option>
                            <option value="8">Germany</option>
                            <option value="9">Italy</option>
                            <option value="10">Spain</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        
                    </td>
                    
                </tr>

            </form>
        </table>

    </body>
</html>
